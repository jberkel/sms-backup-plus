language: java
before_install:
  # download the latest android sdk and unzip
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar xzf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - echo y | android update sdk --filter platform-tools,build-tools-17.0.0,android-19 --no-ui --force --obsolete
 # Maven 3.1.1
#  - wget http://www.us.apache.org/dist/maven/maven-3/3.1.1/binaries/apache-maven-3.1.1-bin.tar.gz
#  - tar xvf apache-maven-3.1.1-bin.tar.gz > /dev/null
#  - export MVN_HOME=`pwd`/apache-maven-3.1.1
#  - export PATH=${MVN_HOME}/bin/:${PATH}
  - mvn --version
install: mvn install -DskipTests=true -e
script:
  - mvn android:lint
  - mvn -f tests/pom.xml test
after_failure: cat target/lint-results/lint-results.xml || true
